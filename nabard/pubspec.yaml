name: nabard
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  http: ^1.5.0
  shared_preferences: ^2.2.2
  country_picker: ^2.0.26
  firebase_core: ^2.32.0
  firebase_auth: ^4.16.0
  google_sign_in: ^6.2.1
  supabase_flutter: ^2.9.1
  image_picker: ^1.2.0
  flutter_map: ^6.0.0
  latlong2: ^0.9.0
  geolocator: ^10.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - ./assets/logo.png

flutter_icons:
  android: true
  ios: true
  image_path: "./assets/logo.png"
